<div class="container mt-5">
  <div class="header text-center">
    <h2>Train Seat Reservation System</h2>
    <p>Select your seats easily and quickly.</p>
  </div>

  <div class="row mb-4 justify-content-center">
    <div class="col-md-6 text-center">
      <input
        type="number"
        [(ngModel)]="seatsToReserve"
        min="1"
        max="7"
        class="form-control reservation-input"
        placeholder="Enter number of seats to reserve (1-7)"
      />
      <button (click)="reserveSeats()" class="btn btn-primary mt-3 reserve-button">
        Reserve Seats
      </button>
    </div>
  </div>

  <div class="seat-layout">
    <div *ngFor="let row of seatRows; let rowIndex = index" class="seat-row">
      <div
        *ngFor="let seat of row; let seatIndex = index"
        class="seat"
        [ngClass]="{'available': seat, 'booked': !seat}"
      >
        {{ rowIndex * 7 + seatIndex + 1 }}
      </div>
    </div>
  </div>
</div>
<footer class="footer text-center">
  <p>Made by Shruti Gour</p>
</footer>
